<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookit Event</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/insestyle.css">
    <script src="https://use.fontawesome.com/22eceefc05.js"></script>
</head>

<body>
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
         <!--Close button-->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        <!--Menu-->
        <ul class="vertical menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="searchresults.html">Event</a></li>
            <li id="logout"><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="off-canvas-content" data-off-canvas-content>

        <div class="top-bar">
            <div class="top-bar-left">
                <button type="button" class="button" data-toggle="offCanvas"> <i class="fa fa-bars" aria-hidden="true"></i> </button>
                <a href="login.html"><i class="fa fa-user fa-2x show-for-small-only" aria-hidden="true"></i></a>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input class="show-for-medium" type="search" placeholder="Search" id="search-large"></li>
                    <li><a href="searchresults.html"><button type="button" class="button show-for-medium">Go!</button></a></li>
                    <li><button onclick="window.location.href='/profile.html'" type="button" class="button show-for-medium" id="user-display"></button></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns small-search">
                <div class="input-group show-for-small-only">
                    <input class="input-group-field" type="text" placeholder="Search">
                    <div class="input-group-button">
                        <input type="submit" class="button" value="Go!">
                    </div>
                </div>
            </div>
        </div>
        <!--Page Content-->
        <div class="row">
            <div class="large-12 columns" >
                <h1 id="event_heading">Loading...</h1>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="event_image">
                <img id="event_image_selector" src="assets/img/eventplaceholder.jpg" alt="music note placeholder" style="width:485px;border-radius:0px;">
            </div>
        </div>

        <div class="row" id="event_info">
            <div class="large-6 columns">
                <h4 style="display:inline"> Location: <span id="event_location">loading...</span></h4>

                <p id="event_description">
                    loading...
                </p>
            </div>

            <div class="large-6 columns" id="event_locations_wrap">
              <br>
                <h4>Event capacity: <span id="event_capacity">loading...</span></h4>

                <h4>Date: <span id="event-date">eventDate</span></h4>
            </div>
        </div>

        <div class="row" id="paypal-button">
            <div class="large-12 columns">
                <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" >
                    <input type="hidden" name="cmd" value="_cart">
                    <input type="hidden" name="business" value="ig3nharry@gmail.com">
                    <input type="hidden" name="lc" value="BM">
                    <input type="hidden" name="item_name" value="Ticket">
                    <input type="hidden" name="amount" value="0.01">
                    <input type="hidden" name="currency_code" value="GBP">
                    <input type="hidden" name="button_subtype" value="products">
                    <input type="hidden" name="no_note" value="0">
                    <input type="hidden" name="tax_rate" value="0.000">
                    <input type="hidden" name="shipping" value="0.00">
                    <input type="hidden" name="add" value="1">
                    <input type="hidden" name="bn" value="PP-ShopCartBF:btn_cart_LG.gif:NonHostedGuest">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>
        </div>

        <!--Footer-->
        <div class="row">
            <div class="large-12 columns" id="footer-icons">
                <a href="#"><i class="fa fa-envelope-square fa-4x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github-square fa-4x" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="footer-text">
                <p>Copyright text and stuff will go here most likely</p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/login-verifier.js"></script>
    <script src="assets/js/event.js"></script>
    <script type="assets/js/searchresults.js"></script>
</body>

</html>
