<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookit Login</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/insestyle.css">
    <script src="https://use.fontawesome.com/22eceefc05.js"></script>
</head>

<body>
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        <!-- Menu -->
        <ul class="vertical menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="event.html">Event</a></li>
            <li id="logout"><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="off-canvas-content" data-off-canvas-content>

        <div class="top-bar">
            <div class="top-bar-left">
                <button type="button" class="button" data-toggle="offCanvas"> <i class="fa fa-bars" aria-hidden="true"></i> </button>
                <a href="login.html"><i class="fa fa-user fa-2x show-for-small-only" aria-hidden="true"></i></a>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input class="show-for-medium" type="search" placeholder="Search" id="search-large"></li>
                    <li><button type="button" class="button show-for-medium">Go!</button></li>
                    <li><button onclick="window.location.href='/profile.html'" type="button" class="button show-for-medium" id="user-display"></button></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns small-search">
                <div class="input-group show-for-small-only">
                    <input class="input-group-field" type="text" placeholder="Search">
                    <div class="input-group-button">
                        <input type="submit" class="button" value="Go!">
                    </div>
                </div>
            </div>
        </div>

        <!--Page Content-->
        <div class="row">
            <div class="large-12 columns" id="logreg-heading">
                <h1>Login</h1>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="logreg-form">
                <input type="text" placeholder="Email" id="log-user">
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="logreg-form">
                <input type="password" placeholder="Password" id="log-pass">
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="logreg-button">
                <button type="button" class="button" id="login">Login</button>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="logreg-member">
                <p>New to this site? Register <a href="register.html">here!</a></p>
            </div>
        </div>

        <!--Footer-->
        <div class="row">
            <div class="large-12 columns" id="footer-icons">
                <i class="fa fa-envelope-square fa-4x" aria-hidden="true"></i>
                <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
                <i class="fa fa-github-square fa-4x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns" id="footer-text">
                <p>Copyright text and stuff will go here most likely</p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/login-verifier.js"></script>
</body>

</html>
